<html lang="en">

<head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <title>후루룩짭짭 맛좋은 라면</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .mytitle {
            width: 100%;
            height: 300px;

            background-image: url('../static/banner.jpg');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mytitle > button {
            width: 200px;
            height: 50px;

            background-color: transparent;
            color: coral;

            border-radius: 50px;
            border: 1px solid coral;

            margin-top: 230px;
        }

        .mytitle > button:hover {
            border: 2px solid chocolate;
        }

        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;

            display: none;
        }

        .mybtns {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 20px;
        }

        .mybtns > button {
            margin-right: 10px;
        }

        .custom-file {
            margin-top: 20px;
            border: 2px solid lightgrey;
            border-radius: 3px;
        }
        .card-wrap {
            width : 900px;
            margin-top: 30px;
            margin-right: auto;
            margin-left: auto;
        }
    </style>
    <script>
        $(document).ready(function () {
            listing();
        });

        function listing() {

        }

        function posting() {

        }

        function open_box() {
            $('#post-box').show()
        }

        function close_box() {
            $('#post-box').hide()
        }
    </script>
</head>

<body>
    <div class="mytitle">
        <button onclick="open_box()">레시피 공유하기</button>
    </div>
    <div class="mypost" id="post-box">
        <div class="form-floating mb-3">
            <input id="title" type="text" class="form-control" placeholder="name@example.com">
            <label>라면 이름</label>
        </div>
        <div class="form-floating mb-3">
            <input id="meterial" type="text" class="form-control" placeholder="name@example.com">
            <label>사용한 라면</label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="star">맵기</label>
            <select class="form-select" id="star">
                <option selected>-- 선택하기 --</option>
                <option value="1">🌶</option>
                <option value="2">🌶🌶</option>
                <option value="3">🌶🌶🌶</option>
                <option value="4">🌶🌶🌶🌶</option>
                <option value="5">🌶🌶🌶🌶🌶</option>
            </select>
        </div>
        <div class="form-floating">
            <textarea id="desc" class="form-control" placeholder="Leave a comment here"></textarea>
            <label for="desc">조리법 및 설명</label>
        </div>

        <div class="custom-file">
            <input type="file" class="custom-file-input" id="file">
            <label class="custom-file-label" for="file">이미지 업로드하기</label>
        </div>

        <div class="mybtns">
            <button onclick="posting()" type="button" class="btn btn-warning">기록하기</button>
            <button onclick="close_box()" type="button" class="btn btn-outline-warning">닫기</button>
        </div>
    </div>

    <div class="card-wrap">
        <div class="card-columns">
            <div class="card">
                <a href="#"><img src="../static/dog.jpeg" class="card-img-top"></a>
                <div class="card-body">
                    <a href="#"><h5 class="card-title">라면 이름</h5></a>
                    <p href="#" class="card-text">사용한 라면</p>

        </div>

</html>
