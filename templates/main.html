<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>후루룩 짭짭 맛좋은 라면</title>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .mytitle {
            width: 100%;
            height: 300px;

            background-image: url('../static/banner.jpg');
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mytitle > button {
            width: 200px;
            height: 50px;

            background-color: transparent;
            color: coral;

            border-radius: 50px;
            border: 1px solid coral;

            margin-top: 230px;
        }

        .mytitle > button:hover {
            border: 2px solid chocolate;
        }

        .mypost {
            width: 95%;
            max-width: 600px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;

            display: none;
        }

        .mybtns {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

            margin-top: 20px;
        }

        .mybtns > button {
            margin-right: 10px;
        }

        .custom-file {
            margin-top: 20px;
            border: 2px solid lightgrey;
            border-radius: 3px;
        }
        .mycards{
            margin: 20px auto 0px auto;
            width: 95%;
            max-width: 1200px;
        }

    </style>
    <script>
        $(document).ready(function () {
            bsCustomFileInput.init()
            listing();
        });

        function listing() {
            $.ajax({

                type: "GET",
                url: "/recommend",
                data: {},
                success: function (response) {
                    let recommends = response['recommends']
                     console.log(recommends)
                    for (let i = 0; i < recommends.length; i++) {
                        let title = recommends[i]['title']
                        let kind = recommends[i]['kind']
                        let pepper = recommends[i]['pepper']
                        let comment = recommends[i]['comment']
                        let file = recommends[i]['file']
                        let peppers ='🌶'.repeat(pepper)
                        // console.log(title,content)

                        let temp_html = `<div class="card">
                                            <img src="../static/${file}" class="card-img-top">
                                            <div class="card-body">
                                                <h5 class="card-title">${title}</h5>
                                                <p href="#" class="card-text">${kind}</p>
                                                <p class="card-text">${peppers}</p>
                                                <p class="mycomment">${comment}</p>
                                            </div>
                                        </div>`
                        $('#cards-box').append(temp_html)
                    }
                }
            })

        }

        function posting() {
            let title = $("#title").val()
            let kind = $("#kind").val()
            let pepper = $("#pepper").val()

            let comment = $("#desc").val()

            let file = $('#file')[0].files[0]
            let form_data = new FormData()

            form_data.append("file_give", file)
            form_data.append("title_give", title)
            form_data.append("comment_give", comment)
            form_data.append("spicy_give", pepper)
            form_data.append("kind_give", kind)

            $.ajax({
                type: "POST",
                url: "/recommend",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });


        }

        function open_box() {
            $('#post-box').show()
        }

        function close_box() {
            $('#post-box').hide()
        }
    </script>
</head>

<body>
    <div class="mytitle">
        <button onclick="open_box()">추천하기</button>
    </div>
    <div class="mypost" id="post-box">
        <div class="form-floating mb-3">
            <input id="title" type="text" class="form-control" placeholder="name@example.com">
            <label>라면 이름</label>
        </div>
        <div class="form-floating mb-3">
            <input id="kind" type="text" class="form-control" placeholder="name@example.com">
            <label>사용한 라면</label>
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="pepper">맵기</label>
            <select class="form-select" id="pepper">
                <option selected>-- 선택하기 --</option>
                <option value="1">🌶</option>
                <option value="2">🌶🌶</option>
                <option value="3">🌶🌶🌶</option>
                <option value="4">🌶🌶🌶🌶</option>
                <option value="5">🌶🌶🌶🌶🌶</option>
            </select>
        </div>
        <div class="form-floating">
            <textarea id="desc" class="form-control" placeholder="Leave a comment here"></textarea>
            <label for="desc">조리법 및 설명</label>
        </div>

        <div class="custom-file">
            <input type="file" class="custom-file-input" id="file">
            <label class="custom-file-label" for="file">이미지 업로드하기</label>
        </div>

        <div class="mybtns">
            <button onclick="posting()" type="button" class="btn btn-warning">기록하기</button>
            <button onclick="close_box()" type="button" class="btn btn-outline-warning">닫기</button>
        </div>
    </div>
